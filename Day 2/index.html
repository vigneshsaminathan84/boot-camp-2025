<!DOCTYPE html>
<html lang="en">
<head>

<title>Registration Form</title>

</head>
<body>


    <h2>Registration Form</h2>
    <form>
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your name" required><br><br>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required><br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password" required minlength="6"><br><br>

        <label for="confirmpassword">Confirm Password</label>
        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Re-enter password" required minlength="6"><br><br>

        <label>Gender</label>
        <div class="gender-options">
            <label><input type="radio" name="gender" value="Male" required> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
            <label><input type="radio" name="gender" value="Other"> Other</label>
        </div> 
        <br><br>

        
        <button type="submit">Register</button>
    </form>


</body>
</html>
